<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>echarts</title>
  <link rel="stylesheet" href="./css/index.css">
  <script src="js/flexible.js"></script>
</head>

<body>
  <header>
    <h1>数据可视化-ECharts</h1>
    <div class="showTime"></div>

  </header>
  <section class="mainbox">
    <div class="column">
      <div class="panel bar">
        <h2>柱形图-就业行情</h2>
        <div class="chart"></div>
        <div class="panel-footer"></div>
      </div>
      <div class="panel line">
        <h2>折线图-人员变化
          <a href="javascript:;">2020</a>
          <a href="javascript:;">2021</a>
        </h2>
        <div class="chart"></div>
        <div class="panel-footer"></div>
      </div>
      <div class="panel pie">
        <h2>饼形图-年龄分布</h2>
        <div class="chart"></div>
        <div class="panel-footer"></div>
      </div>
    </div>
    <div class="column">
      <div class="no">
        <div class="no-hd">
          <ul>
            <li>123456</li>
            <li>100000</li>
          </ul>
        </div>
        <div class="no-bd">
          <ul>
            <li>前端需求人数</li>
            <li>市场供应人数</li>
          </ul>
        </div>
      </div>
      <div class="map">
        <div class="map1"></div>
        <div class="map2"></div>
        <div class="map3"></div>
        <div class="chart"></div>
      </div>
    </div>
    <div class="column">
      <div class="panel bar1">
        <h2>柱形图-就业行情</h2>
        <div class="chart"></div>
        <div class="panel-footer"></div>
      </div>
      <div class="panel line1">
        <h2>折线图-播放量</h2>
        <div class="chart"></div>
        <div class="panel-footer"></div>
      </div>
      <div class="panel pie1">
        <h2>柱形图-就业行情</h2>
        <div class="chart">图标</div>
        <div class="panel-footer"></div>
      </div>
    </div>
  </section>


  <script>
    let t = null
    t = setTimeout(time, 1000)
    function time () {
      clearTimeout(t)
      const dt = new Date()
      const y = dt.getFullYear()
      const mt = dt.getMonth() + 1
      const d = dt.getDate()
      const h = dt.getHours()
      const m = dt.getMinutes()
      const s = dt.getSeconds()
      document.querySelector('.showTime').innerHTML =
        `当前时间：${y}年${mt > 9 ? mt : '0' + mt}月${d > 9 ? d : '0' + d}日-${h > 9 ? h : '0' + h}时${m > 9 ? m : '0' + m}分${s > 9 ? s : '0' + s}秒`
      t = setTimeout(time, 1000)
    }
  </script>
  <script src="./js/echarts.min.js"></script>
  <script src="js/jquery.js"></script>
  <script src="js/china.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
